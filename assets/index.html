<!doctype html>
<meta charset="utf-8" />
<title>Empreendedor Dev</title>
<style>
  body {
    font-family: system-ui;
    margin: 24px;
  }
  img {
    border-radius: 8px;
  }
  .card {
    border: 1px solid #ccc;
    padding: 16px;
    border-radius: 12px;
    max-width: 520px;
  }
  .btn {
    display: inline-block;
    padding: 8px 12px;
    border: 1px solid #333;
    border-radius: 8px;
    text-decoration: none;
    margin: 4px 0;
  }
</style>
<div class="card">
  <h2>Demo: Login with GitHub</h2>
  {{if .Authed}}
  <h3>Welcome, {{.User.Name}} (@{{.User.Login}})</h3>
  <p><img src="{{.User.AvatarURL}}" alt="avatar" width="96" height="96" /></p>
  <p><a class="btn" href="/me">View JSON</a></p>
  <p><a class="btn" href="/logout">Logout</a></p>
  {{else}}
  <p><a class="btn" href="/login">Login with GitHub</a></p>
  {{end}}
</div>
